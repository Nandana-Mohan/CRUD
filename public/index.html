<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Contact Us</h3>

  <form id="userForm">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required> <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="webAddress">Web Address:</label>
    <input type="url" id="webAddress" name="webAddress" required> <br> <br>
    
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea> <br><br>
    
    <center><button type="button" onclick="createUser()">Submit</button></center>
  </form>

  <div id="userList"></div>

  <script src="script.js"></script>
</body>
</html>
